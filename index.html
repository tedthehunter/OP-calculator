<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="topRow">
            <button class="topRowButton" id="buttonClear">C</button>
            <button class="topRowButton" id="buttonDivide">/</button>
            <button class="topRowButton" id="buttonTimes">*</button>
            <button class="topRowButton" id="buttonMinus">-</button>
        </div>
        <div id="numberButtons">
            <button class="numberButton" id="button0">0</button>
            <button id="buttonDecimal">.</button>
            <button id="buttonBackspace">DEL</button>
        </div>
        <div id="rightColumn">
            <button class="rightColumnButton" id="buttonPlus">+</button>
            <button class="rightColumnButton" id="buttonEquals">=</button>
        </div>
    </div>
</body>
</html>
