<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display">
        <div id="topRow">
            <button class="operatorButton" id="buttonClear">C</button>
            <button class="operatorButton" id="buttonDivide">/</button>
            <button class="operatorButton" id="buttonTimes">*</button>
            <button class="operatorButton" id="buttonMinus">-</button>
        </div>
        <button class="operatorButton" id="buttonPlus">+</button>
        <div id="numberButtons"></div>
        <button class="numberButton" id="button0">0</button>
        <button class="operatorButton" id="buttonEquals">=</button>
    </div>
</body>
</html>
